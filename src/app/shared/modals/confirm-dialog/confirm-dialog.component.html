<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
  </div>
  <div class="modal-body">
    <ng-content></ng-content>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close.emit(false)">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="close.emit(true)">Ok</button>

  </div>

<div class="table-responsive">
  <table class="table table-striped table-lightfont" role="grid">
    <thead>
      <tr role="row">
        <th scope="col">{{config.header}}</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr role="row" [ngClass]="{'even': i % 2 === 0, 'odd': i % 2 !== 0}" *ngFor="let element of list; let i = index">
        <td>{{element[config.selector]}}</td>
        <td>
          <a *ngIf="config.editable" href="javascript:void(0)" (click)="remove(element)">
            <i class="fa fa-times text-danger"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<h4 class="auth-header">
  Activate account
</h4>

<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="form-group" *ngIf="tokenExpired || serverException || success">
    <div class="alert alert-danger" *ngIf="tokenExpired">Token expired. Try reset password again</div>
    <div class="alert alert-danger" *ngIf="serverException">Server error. Reload page or try later</div>
    <div class="alert alert-warning" *ngIf="invalidToken">Invalid Token</div>
    <div class="alert alert-success" *ngIf="success">Password saved. Please login</div>
  </div>

  <div class="form-group">
    <div class="pre-icon os-icon os-icon-fingerprint"></div>
    <label>Password</label>
    <input formControlName="password" type="password" class="form-control" placeholder="Enter password" [ngClass]="{'is-invalid': controlHasErrors('password')}" />
    <div
      class="help-block form-text with-errors form-control-feedback"
      *ngIf="controlHasErrors('password')"
    >
      {{controlValidateMessage('password')}}
    </div>
  </div>

  <div class="form-group">
    <div class="pre-icon os-icon os-icon-fingerprint"></div>
    <label>Confirm password</label>
    <input formControlName="confirmPassword" type="password" class="form-control" placeholder="Repeat password" [ngClass]="{'is-invalid': controlHasErrors('confirmPassword')}" />
    <div
      class="help-block form-text with-errors form-control-feedback"
      *ngIf="controlHasErrors('confirmPassword')"
    >
      {{controlValidateMessage('confirmPassword')}}
    </div>
  </div>

  <div class="buttons-w d-flex justify-content-center">
    <button class="btn btn-primary" type="submit" [disabled]="requestInProgress">Activate</button>
  </div>
</form>

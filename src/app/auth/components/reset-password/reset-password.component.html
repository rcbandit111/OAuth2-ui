<h4 class="auth-header">
  Reset password
</h4>

<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="form-group" *ngIf="notFound || serverException || success">
    <div class="alert alert-danger" *ngIf="notFound">Username or email are not found</div>
    <div class="alert alert-danger" *ngIf="serverException">Server error. Reload page or try later</div>
    <div class="alert alert-danger" *ngIf="passwordAlreadyUsed">Password is already used</div>
    <div class="alert alert-success" *ngIf="success">Verification email was sent. Check your email</div>
  </div>

  <div class="form-group">
    <div class="pre-icon os-icon os-icon-user-male-circle"></div>
    <label>Username</label>
    <input formControlName="name" class="form-control" placeholder="Enter your username" [ngClass]="{'is-invalid': controlHasErrors('name')}" />
  </div>

  <div class="form-group">
    <div class="pre-icon os-icon os-icon-mail-01"></div>
    <label>Email</label>
    <input formControlName="email" class="form-control" placeholder="Enter your email" [ngClass]="{'is-invalid': controlHasErrors('email')}" />
  </div>

  <div class="buttons-w d-flex justify-content-between">
    <button class="btn btn-primary" type="submit" [disabled]="requestInProgress">Reset</button>
    <button class="btn btn-secondary" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>
